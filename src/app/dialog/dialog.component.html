<h1 mat-dialog-title class="text-center">Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm" >
    <mat-form-field class="mt-3" appearance="outline">
      <mat-label> Product Name </mat-label>
      <input
        matInput
        placeholder="product name"
        formControlName="productName"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Product Category </mat-label>
      <mat-select placeholder="product category" formControlName="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegtables">Vegtables</mat-option>
        <mat-option value="Electronic">Electronic</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label style="display: block">
      <h2>Product Freshness</h2>
    </label>
    <mat-radio-group class="example-radio-group" formControlName="freshness">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="mt-3" appearance="outline">
      <mat-label> Price</mat-label>
      <input
        matInput
        placeholder="price"
        type="number"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field class="mt-3" appearance="outline">
      <mat-label> Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary"
  (click)="onSaveProduct()">{{actionButton}}</button>
  <button class="ml-3" mat-raised-button mat-dialog-close color="warn">
    Cancel
  </button>
</div>
